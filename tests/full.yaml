esphome:
  name: matrix-display

esp32:
  board: esp32dev

external_components:
  - source:
      type: local
      path: ../components

display:
  - platform: fpga_matrix_display
    id: matrix
    width: 64
    height: 32
    SPI_CLK_pin: 33
    SPI_MOSI_pin: 32
    SPI_CE_pin: 18
    FPGA_RESET_PIN: 4
    spispeed: HZ_26M
    update_interval: 100 ms

switch:
  - platform: fpga_matrix_display
    matrix_id: matrix
    name: "Power"
    id: power
    restore_mode: RESTORE_DEFAULT_OFF

number:
  - platform: fpga_matrix_display
    id: brightness
    matrix_id: matrix
    name: "Brightness"
