esphome:
  name: matrix-display
  friendly_name: Matrix Display

external_components:
  - source: github://w531t4/ESPHome-FPGA-MatrixDisplayWrapper@main

esp32:
  board: esp32dev
  framework:
    type: arduino

font:
  # gfonts://family[@weight]
  - file: "gfonts://Roboto"
    id: roboto
    size: 10

display:
  - platform: fpga_matrix_display
    id: matrix
    width: 64
    height: 32

    lambda: |-
      it.print(0, 0, id(roboto), "Hello World!");

switch:
  - platform: fpga_matrix_display
    matrix_id: matrix
    name: "Power"
    id: matrix_power
number:
  - platform: fpga_matrix_display
    matrix_id: matrix
    name: "Brightness"

light:
  - platform: fpga_matrix_display
    id: led_matrix_light
    name: "LED Matrix"
    matrix_id: matrix
    restore_mode: RESTORE_DEFAULT_ON
    default_transition_length: 0ms
    gamma_correct: 1.0
    on_turn_on:
      - switch.turn_on: matrix_power
    on_turn_off:
      - switch.turn_off: matrix_power
